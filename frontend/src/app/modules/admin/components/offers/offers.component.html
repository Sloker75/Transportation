<div class="card">
  <p-dataView #dv [value]="offers" [paginator]="true" [lazy]="true" [rows]="offers.length" filterBy="name"
              layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
                    (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name"
                           (input)="dv.filter($any($event.target).value)">
                </span>
      </div>
    </ng-template>
    <ng-template let-offer pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">Offer</span>
            </div>
            <span [class]="'product-badge status-' + offer.state.toLowerCase()">{{offer.state}}</span>
          </div>
          <div class="product-grid-item-content">
            <div class="product-description">{{offer.transportationInfo}}</div>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price">${{offer.price}}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
