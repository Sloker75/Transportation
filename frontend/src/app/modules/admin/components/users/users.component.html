<p-table [value]="customers.content" [lazy]="true" (onLazyLoad)="onLazyLoad($event)" responsiveLayout="scroll" [paginator]="true"
         [rows]="customers.size" [totalRecords]="customers.totalElements" [showCurrentPageReport]="true" sortField="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="firstName">First name <p-sortIcon field="firstName"></p-sortIcon></th>
      <th pSortableColumn="lastName">Last name <p-sortIcon field="lastName"></p-sortIcon></th>
      <th pSortableColumn="phoneNumber">Phone number <p-sortIcon field="phoneNumber"></p-sortIcon></th>
      <th pSortableColumn="role">Role <p-sortIcon field="role"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>{{customer.id}}</td>
      <td>{{customer.authData?.email}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer?.lastName}}</td>
      <td>{{customer.phoneNumber}}</td>
      <td>{{customer.authData?.role}}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="7">
        <div class="table-no-data">No records found</div>
      </td>
    </tr>
  </ng-template>
</p-table>
